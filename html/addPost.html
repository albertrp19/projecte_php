    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Opcional: centrar el formulario y ajustar el fondo si quieres */
        body {
            background-image: url('../img/logo.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }

            background: #fff;

            text-align: center;

<body>

        <a href="home.php" class="btn-linkup" style="float:left; margin-bottom: 18px;">&larr; Tornar</a>

        </form>
