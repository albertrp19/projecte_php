<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afegir Post</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <h1>Afegir nou post</h1>
    <form action="../php/addPost.php" method="post" enctype="multipart/form-data">
        <label for="content">Contingut:</label>
        <textarea id="content" name="content" rows="5" cols="30" required></textarea>
        <br><br>

        <label for="image_path">Imatge:</label>
        <input type="file" id="image_path" name="file" accept="image/*">
        <br><br>

        <button type="submit">Afegir Post</button>
    </form>
</body>
</html>
